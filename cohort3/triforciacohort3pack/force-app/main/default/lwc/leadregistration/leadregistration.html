<template>

  <template if:false={isLeadSent}>


      <lightning-card  variant="Narrow"  title="Course Registration" icon-name="standard:lead">
        <lightning-button-icon  icon-name="utility:down" variant="border-filled" alternative-text="Show More" slot="actions"></lightning-button-icon>
        
        
        <div class="slds-p-horizontal_small">


          Reklam Verileri LWC : <br />

          {utm_source} <br />
          {utm_medium} <br />
          {utm_campaign} <br />
          {utm_id} <br />
          {utm_term} <br />
          {utm_content} <br />
          {utm_referer} <br />


          <lightning-input name="FirstName" type="text" label="Enter FirstName" value={singleLead.FirstName} onchange={inputChangeHandler}></lightning-input>
          <lightning-input name="LastName" type="text" label="Enter LastName" value={singleLead.LastName} onchange={inputChangeHandler}></lightning-input>
          <lightning-input name="Email" type="text" label="Enter Email" value={singleLead.Email} onchange={inputChangeHandler}></lightning-input>
          <lightning-input name="Phone" type="text" label="Enter Phone" value={singleLead.Phone} onchange={inputChangeHandler}></lightning-input>
          <lightning-input name="Street" type="text" label="Enter Street" value={singleLead.Street} onchange={inputChangeHandler}></lightning-input>
          <lightning-input name="City" type="text" label="Enter City" value={singleLead.City} onchange={inputChangeHandler}></lightning-input>
          <lightning-input name="State" type="text" label="Enter State" value={singleLead.State} onchange={inputChangeHandler}></lightning-input>
          <lightning-input name="PostalCode" type="text" label="Enter PostalCode" value={singleLead.PostalCode} onchange={inputChangeHandler}></lightning-input>
          <lightning-input name="Country" type="text" label="Enter Country" value={singleLead.Country} onchange={inputChangeHandler}></lightning-input>
          <lightning-input name="infoJSDateTime" type="datetime" label="Enter Info Session Date" value={singleLead.Info_Session_Date_Time__c} onchange={inputChangeHandler}></lightning-input>

      <lightning-combobox
      name="progress"
      label="Status"
      value={value}
      placeholder="Select Progress"
      options={options}
      onchange={handleChange} ></lightning-combobox>


          <div class="slds-var-m-top_medium">
              <lightning-button variant="brand" type="submit" label="Save" onclick={clickhandler}>
              </lightning-button>
          </div>

        </div>

        <p slot="footer"> course id : {value} course name : {companyName} Start Date : {startDate}</p>
    </lightning-card>


</template>


<template if:true={isLeadSent}>

  <lightning-card  variant="Narrow"  title="Thank you" icon-name="standard:account">
    <lightning-button-icon  icon-name="utility:down" variant="border-filled" alternative-text="Show More" slot="actions"></lightning-button-icon>
    <p class="slds-p-horizontal_small">Thank you for regitration. One of our Representative will contact with you as soon as possible</p>
    <p slot="footer">Card Footer</p>
  </lightning-card>

</template>


<template if:true={loading}>

  <div class="exampleHolder">
    <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
</div>

</template>


</template>
