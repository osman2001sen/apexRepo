<template>
    <lightning-card  variant="Narrow"  title="Child Message" icon-name="standard:account">
      <lightning-button-icon  icon-name="utility:down" variant="border-filled" 
      alternative-text="Show More" slot="actions"
      onclick={clickhandler}></lightning-button-icon>
      <p class="slds-p-horizontal_small">

<lightning-input type="text" variant="standard" 
name="textinp" label="Send this to parent" 
placeholder="type here..." value={dataToSend} onchange={changehandler}
></lightning-input>
      </p>
      <p slot="footer">Child Message</p>
    </lightning-card>

</template>
